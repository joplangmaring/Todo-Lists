<!DOCTYPE html>
<html lang="en">
<head>

    <title>Todo Lists</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">

    </div>

    <script src="script.js"></script>
